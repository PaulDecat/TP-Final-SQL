<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un employé</title>
</head>
<body>
    <h1>Ajouter un nouvel employé</h1>
    <form action="/ajouter-employe" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="sexe">Sexe :</label>
        <input type="text" id="sexe" name="sexe" required><br><br>

        <label for="dateDeNaissance">Date de naissance :</label>
        <input type="date" id="dateDeNaissance" name="dateDeNaissance" required><br><br>

        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" name="telephone" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="salaire">Salaire :</label>
        <input type="number" id="salaire" name="salaire" required><br><br>

        <label for="posteId">Poste ID :</label>
        <input type="number" id="posteId" name="posteId" required><br><br>

        <label for="superieur">Superieur :</label>
        <input type="number" id="superieur" name="superieur" required><br><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
