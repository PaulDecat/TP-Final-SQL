<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Employé</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Assurez-vous d'avoir un fichier CSS -->
</head>
<body>
    <h1>Modifier Employé</h1>
    <form method="POST" action="/modifier_employe">
        <input type="hidden" name="employeId" value="{{ .EmployeId }}">
        
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" value="{{ .Nom }}" required>
        <br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" value="{{ .Prenom }}" required>
        <br>

        <label for="sexe">Sexe :</label>
        <select id="sexe" name="sexe" required>
            <option value="M" {{ if eq .Sexe "M" }}selected{{ end }}>Masculin</option>
            <option value="F" {{ if eq .Sexe "F" }}selected{{ end }}>Féminin</option>
        </select>
        <br>

        <label for="dateDeNaissance">Date de Naissance :</label>
        <input type="date" id="dateDeNaissance" name="dateDeNaissance" value="{{ .DateDeNaissance.Format "2006-01-02" }}" required>
        <br>

        <label for="posteId">Poste :</label>
        <select id="posteId" name="posteId" required>
            {{ range .Postes }}
            <option value="{{ .PosteId }}" {{ if eq .PosteId $.PosteId }}selected{{ end }}>{{ .NomPoste }}</option>
            {{ end }}
        </select>
        <br>

        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" name="telephone" value="{{ .Telephone }}" required>
        <br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="{{ .Email }}" required>
        <br>

        <label for="superieur">Supérieur :</label>
        <input type="text" id="superieur" name="superieur" value="{{ .Superieur }}" placeholder="ID du supérieur (laisser vide si aucun)">
        <br>

        <label for="salaire">Salaire :</label>
        <input type="number" id="salaire" name="salaire" value="{{ .Salaire }}" required>
        <br>

        <button type="submit">Modifier</button>
    </form>
    <br>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
