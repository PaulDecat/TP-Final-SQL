<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Poste</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <nav>
        <a href="/">Accueil</a>
        <a href="/ajouter">Ajouter un Employé</a>
        <a href="/employes">Voir ou recherché les Employés</a>
        <a href="/supprimer">Supprimer un Employé</a>
        <a href="/postes">Lister les Postes</a>
        <a href="/departements">Lister les Départements</a>
        <a href="/ajouter_departements">Ajouter un Département</a>
    </nav>

    <h1>Ajouter un Nouveau Poste</h1>
    <form action="/ajouter_postes" method="post">
        <div>
            <label for="nom">Nom du Poste:</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div>
            <label for="departementId">Département:</label>
            <select id="departementId" name="departementId" required>
               
                <option value="1">Ressources Humaines</option>
                <option value="2">Développement</option>
                <option value="3">Marketing</option>
                <option value="4">Ventes</option>
                <option value="5">Service Client</option>
                <option value="6">Finance</option>
                <option value="7">IT</option>
                <option value="8">Recherche et Développement</option>
                <option value="9">Production</option>
                <option value="10">Logistique</option>
                <option value="11">Toxique</option>
            
               
            </select>
        </div>
        <div>
            <button type="submit">Ajouter Poste</button>
        </div>
    </form>

</body>
</html>
