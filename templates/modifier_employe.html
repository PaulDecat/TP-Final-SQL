{% comment %} <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Employé</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Modifier l'employé</h1>
    <form action="/modifier-employe" method="POST">
        <input type="hidden" name="employeId" value="{{ .EmployeId }}">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" value="{{ .Nom }}" required><br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" value="{{ .Prenom }}" required><br>

        <label for="sexe">Sexe:</label>
        <select id="sexe" name="sexe" required>
            <option value="M" {{ if eq .Sexe "M" }}selected{{ end }}>Masculin</option>
            <option value="F" {{ if eq .Sexe "F" }}selected{{ end }}>Féminin</option>
        </select><br>

        <label for="dateDeNaissance">Date de Naissance:</label>
        <input type="date" id="dateDeNaissance" name="dateDeNaissance" value="{{ .DateDeNaissance }}" required><br>

        <label for="dateEmbauche">Date d'Embauche:</label>
        <input type="date" id="dateEmbauche" name="dateEmbauche" value="{{ .DateEmbauche }}" required><br>

        <label for="posteId">Poste:</label>
        <input type="number" id="posteId" name="posteId" value="{{ .PosteId }}" required><br>

        <label for="telephone">Téléphone:</label>
        <input type="text" id="telephone" name="telephone" value="{{ .Telephone }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ .Email }}" required><br>

        <label for="superieur">Supérieur:</label>
        <input type="number" id="superieur" name="superieur" value="{{ .Superieur }}"><br>

        <label for="salaire">Salaire:</label>
        <input type="number" id="salaire" name="salaire" value="{{ .Salaire }}" required><br>

        <input type="submit" value="Modifier l'employé">
    </form>
</body>
</html> {% endcomment %}
