<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Page de gestion des employés</title>
</head>
<body>
    <div class="header">
        <h1>Employés</h1>
        <nav>
            <a href="/">Accueil</a> | <a href="/employes">Employés</a> | <a href="/postes">Postes</a> | <a href="/departements">Départements</a> |
        </nav>
    </div>

    <div class="container">
        <h2>Liste des employés</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Sexe</th>
                <th>Téléphone</th>
                <th>Email</th>
            </tr>
            {{range .}}
            <tr>
                <td>{{.EmployeId}}</td>
                <td>{{.Nom}}</td>
                <td>{{.Prenom}}</td>
                <td>{{.Sexe}}</td>
                <td>{{.Telephone}}</td>
                <td>{{.Email}}</td>
            </tr>
            {{end}}
        </table>
    </div>
</body>
</html>
