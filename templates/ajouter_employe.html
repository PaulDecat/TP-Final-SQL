<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Ajouter un Employé</title>
</head>
<body>
    <h1>Ajouter un Employé</h1>
    <nav>
        <a href="/">Accueil</a>
        <a href="/ajouter">Ajouter un Employé</a>
        <a href="/modifier">Modifier un Employé</a>
        <a href="/supprimer">Supprimer un Employé</a>
        <a href="/postes">Lister les Postes</a>
        <a href="/departements">Lister les Départements</a>
    </nav>

    <form action="/ajouter" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>
        
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br>
        
        <label for="sexe">Sexe :</label>
        <input type="text" id="sexe" name="sexe" required><br>
        
        <label for="dateDeNaissance">Date de naissance :</label>
        <input type="date" id="dateDeNaissance" name="dateDeNaissance" required><br>
        
        
        <label for="posteId">Poste ID :</label>
        <input type="number" id="posteId" name="posteId" required><br>
        
        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" name="telephone" required><br>
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="superieur">Supérieur ID :</label>
        <input type="number" id="superieur" name="superieur"><br>
        
        <label for="salaire">Salaire :</label>
        <input type="number" id="salaire" name="salaire" required><br>
        
        <button type="submit">Ajouter l'employé</button>
    </form>
    
</body>
</html>
